<h2>新規タスク登録</h2>

<form [formGroup]="newTaskForm">
  <div>
    <label>タスク名</label>
    <input formControlName="name">
  </div>
  <div>
    <label>メモ</label>
    <input formControlName="memo">
  </div>
  <div>
    <label>象限</label>
    <span *ngFor="let quadrant of quadrants, index as i">
      <input type="radio" formControlName="quadrant" [value]="i + 1">{{quadrant}}
    </span>
  </div>
  <button (click)="onSubmmit()">登録</button>
</form>
